<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in java script</title>
</head>
<body>
    <script>
        //objects in js
        var myInfo = {
            name:"Surya",
            age: "21",
            mob :"87XXXXX557",
        }

        //how to access objects in keys......

        //  using dot notation or braces

        console.log(myInfo["name"]);   
        console.log(myInfo["age"]); 
        console.log(myInfo["mob"]);

    </script> 

</body>
</html>
